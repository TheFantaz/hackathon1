<!DOCTYPE html>
<html>
<head>
	<title>Reminder App</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <center><h1>Reminder</h1></center>
    <table>
    	<tr>
        	<td>
            	Insert Reminder Notification:
            </td>
            <td>
                    	    <input type="text" id="RText">
            </td>
        </tr>
        <tr>
        	<td>
               Insert time to recieve Reminder:
            </td>
            <td>
            	<input type="number" id="RTIME">
            </td>
        </tr>
        <tr>
        	<td>
            	<br></br>
            	<button id="RButton" class="button">Start</button>
            </td>
        </tr>
    </table>
    <br></br>
</body>
<!--Script-->
<script >
function myFunction() {

    var the_text = document.getElementById("RText").value;
    var the_time = document.getElementById("RTIME").value;

    setTimeout(function(){ alert(the_text); }, the_time*1000);
}
document.getElementById("RButton").addEventListener("click",myFunction);



</script>
</body>
</html>
